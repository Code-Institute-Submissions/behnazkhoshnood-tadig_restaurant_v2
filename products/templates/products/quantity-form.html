<form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
    {% csrf_token %}
        <div class="form-row">
            <div class="col-12">
                <p><strong>Quantity:</strong></p>
                <div class="form-group quantity-input mb-3">
                    <div class="input-group">
                        <!-- decrement quantity -->
                        <div class="input-group-prepend">
                            <button class="decrement-qty btn btn-black rounded-0" 
                                data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                                <span class="icon">
                                    <i class="fas fa-minus"></i>
                                </span>
                            </button>
                        </div>
                        <input class="form-control qty_input" type="number"
                            name="quantity" value="1" min="1" max="99"
                            data-item_id="{{ product.id }}"
                            id="id_qty_{{ product.id }}" />
                        <!-- increment quantity -->
                        <div class="input-group-append">
                            <button class="increment-qty btn btn-black rounded-0"
                                data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                                <span class="icon">
                                    <i class="fas fa-plus"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-3 px-0">
                <input type="submit" class="btn add-to-bag-btn btn-black rounded-0 text-uppercase mt-3"
                    value="Add to Bag">
                <a href="{% url 'products' %}" class="order-btn btn btn-outline-black rounded-0 mt-3">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Order Some More</span>
                </a>
            </div>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </div>
</form>
