{% extends "base.html" %}
{% load static %}

{% block extra_title %}- Profile{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <br>
                <h5 class="logo-font font-weight-bold text-black mb-4 mt-4">My Profile</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-lg-6 offset-lg-0 logo-font font-weight-bold text-black text-center mb-4">
                <p class="text-muted mt-2">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase mb-4">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-sm-8 offset-sm-2 offset-sm-2 col-lg-6 offset-lg-0 logo-font font-weight-bold text-black text-center mb-4">
                <p class="text-muted mt-2">Order History</p>
                {{ orders }}
            </div>
        </div>
{% endblock %}
